<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Krishi Mitra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), 
                  url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2832&q=80');
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .register-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }
    .register-header {
      background: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 15px 15px 0 0;
    }
    .register-form {
      padding: 30px;
    }
    .btn-register {
      background: #2e7d32;
      color: white;
      width: 100%;
    }
    .btn-register:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h2>ðŸŒ¾ Krishi Mitra</h2>
      <p>Create Account</p>
    </div>
    
    <div class="register-form">
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-register">Register</button>
      </form>
      
      <div class="text-center mt-3">
        <a href="/login">Already have account? Login</a>
      </div>
    </div>
  </div>
</body>
</html>
