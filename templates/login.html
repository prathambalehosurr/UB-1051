<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Krishi Mitra</title>
  
  <!-- Bootstrap + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), 
                  url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2832&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .login-header {
      background: linear-gradient(135deg, #2e7d32, #4caf50);
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      position: relative;
      box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
    }
    
    .login-form {
      padding: 30px;
      background: #f9fbe7;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2e7d32;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #c5e1a5;
      font-size: 1rem;
      background: white;
      transition: all 0.3s;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }
    
    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #43a047, #2e7d32);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .btn-login:hover {
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #c62828;
      text-align: center;
    }
    
    .register-link {
      text-align: center;
      margin-top: 25px;
      color: #555;
    }
    
    .register-link a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .register-link a:hover {
      color: #1b5e20;
      text-decoration: underline;
    }
    
    .input-icon {
      position: relative;
    }
    
    .input-icon i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #757575;
    }
    
    .input-icon input {
      padding-left: 45px;
    }
    
    .app-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .welcome-text {
      font-size: 1rem;
      margin-top: 10px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="app-icon">ðŸŒ¾</div>
      <h1> Krishi Mitra</h1>
      <p class="welcome-text">Welcome Back! Please login to continue</p>
    </div>
    
    <div class="login-form">
      {% if error %}
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
      {% endif %}
      
      <form method="POST">
        <div class="form-group">
          <label class="form-label" for="email">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-input" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">
            <i class="fas fa-lock"></i> Password
          </label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-input" id="password" name="password" placeholder="Enter your password" required>
          </div>
        </div>
        
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      
      <div class="register-link">
        <p>No account? <a href="/register">Register here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
